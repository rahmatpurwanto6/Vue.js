<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <!-- v-if untuk pengkondisian if else -->
    <div id="app" v-if='status'>
        <!-- untuk mencetak data -->
        {{ message }}
        <!-- v-for untuk looping data -->
        <p v-for="user in users">Nama : {{ user.name }}, Umur : {{ user.age }} Tahun <br></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                status: true,
                users: [{
                    name: 'Rahmat Purwanto',
                    age: 28
                }, {
                    name: 'Rohendi',
                    age: 29
                }, {
                    name: 'Wandi Maulana',
                    age: 25
                }]
            }
        })
    </script>

</body>

</html>
